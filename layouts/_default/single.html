{{ define "main" }}
    <article>
        <h1>{{ .Title }}</h1>
        <div style="color: #666; margin: 1rem 0; font-size: 0.9rem;">
            <time>{{ .Date.Format "2006年1月2日" }}</time>
        </div>
        
        <div style="line-height: 1.8;">
            {{ .Content }}
        </div>
        
        <div style="margin-top: 3rem; padding-top: 1rem; border-top: 1px solid #eee;">
            <a href="{{ .Parent.RelPermalink }}"> 返回列表</a>
        </div>
    </article>
{{ end }}
