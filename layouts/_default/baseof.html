<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            min-height: 100vh;
        }
        
        /* 婢舵挳鍎撮弽宄扮础 */
        .header {
            background: #2c3e50;
            color: white;
            padding: 15px 0;
            border-bottom: 3px solid #e74c3c;
        }
        
        .nav-main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin: 0 15px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background 0.3s;
        }
        
        .nav-links a:hover {
            background: #34495e;
        }
        
        .search-box {
            display: flex;
        }
        
        .search-box input {
            padding: 8px 12px;
            border: none;
            border-radius: 3px 0 0 3px;
            width: 250px;
        }
        
        .search-box button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 0 3px 3px 0;
            cursor: pointer;
        }
        
        /* 娓氀嗙珶閺嶅繑鐗卞?*/
        .sidebar {
            width: 280px;
            background: #34495e;
            color: white;
            min-height: calc(100vh - 80px);
            position: sticky;
            top: 0;
        }
        
        .sidebar-section {
            margin-bottom: 0;
        }
        
        .sidebar-title {
            background: #2c3e50;
            padding: 15px 20px;
            font-weight: bold;
            font-size: 16px;
            border-left: 4px solid #e74c3c;
        }
        
        .sidebar-links {
            list-style: none;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .sidebar-links li {
            border-bottom: 1px solid #3c566e;
        }
        
        .sidebar-links a {
            display: block;
            padding: 12px 25px;
            color: #ecf0f1;
            text-decoration: none;
            transition: all 0.3s;
            border-left: 3px solid transparent;
        }
        
        .sidebar-links a:hover {
            background: #3c566e;
            padding-left: 30px;
            border-left-color: #e74c3c;
        }
        
        .sidebar-links .active {
            background: #3c566e;
            border-left: 3px solid #e74c3c;
        }
        
        /* 閸愬懎顔愰崠鍝勭厵閺嶅嘲绱?*/
        .content {
            flex: 1;
            padding: 30px;
            min-height: calc(100vh - 80px);
        }
        
        .content-header {
            border-bottom: 2px solid #e74c3c;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }
        
        .content-header h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        /* 閺佹瑧鈻肩純鎴炵壐閺嶅嘲绱?*/
        .tutorial-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin: 30px 0;
        }
        
        .tutorial-card {
            background: white;
            border: 1px solid #e1e8ed;
            border-radius: 10px;
            padding: 25px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: block;
        }
        
        .tutorial-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-color: #e74c3c;
        }
        
        .tutorial-card h3 {
            color: #2c3e50;
            margin-bottom: 12px;
            font-size: 20px;
        }
        
        .tutorial-card p {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        /* 缁夎濮╃粩顖氭惙鎼存柨绱＄拋鎹愵吀 */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                min-height: auto;
                position: relative;
            }
            
            .content {
                padding: 20px;
            }
        }

        @media (max-width: 768px) {
            .nav-main {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-links {
                order: 2;
                width: 100%;
                justify-content: center;
            }
            
            .search-box {
                order: 3;
                width: 100%;
                margin-top: 10px;
            }
            
            .search-box input {
                width: 100%;
            }
            
            .sidebar-title {
                padding: 12px 15px;
                font-size: 14px;
            }
            
            .sidebar-links a {
                padding: 10px 20px;
                font-size: 14px;
            }
            
            .content {
                padding: 15px;
            }
            
            .content-header h1 {
                font-size: 24px;
            }
            
            .tutorial-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .tutorial-card {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 10px 0;
            }
            
            .logo {
                font-size: 20px;
            }
            
            .nav-links {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .nav-links li {
                margin: 0 8px;
            }
            
            .nav-links a {
                padding: 4px 8px;
                font-size: 14px;
            }
            
            .content {
                padding: 10px;
            }
            
            .tutorial-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-main">
            <div class="logo">{{ .Site.Title }}</div>
            <ul class="nav-links">
                {{ range .Site.Menus.main }}
                <li><a href="{{ .URL }}">{{ .Name }}</a></li>
                {{ end }}
            </ul>
            <div class="search-box">
                <input type="text" placeholder="閹兼粎鍌ㄩ弫娆戔柤...">
                <button>閹兼粎鍌?/button>
            </div>
        </nav>
    </header>
    
    <div class="container">
        {{ partial "smart-sidebar.html" . }}
        
        <main class="content">
            {{ block "main" . }}{{ end }}
        </main>
    </div>
</body>
</html>
