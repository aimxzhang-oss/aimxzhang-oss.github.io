{{ define "main" }}
    <h1>{{ .Title }}</h1>
    <p>{{ .Description }}</p>
    
    <div class="tutorial-grid">
    {{ range .Pages }}
        <a href="{{ .RelPermalink }}" class="tutorial-card">
            <h3>{{ .Title }}</h3>
            <p>{{ .Description }}</p>
            <div style="color: #666; font-size: 0.9rem; margin-top: 0.5rem;">
                难度: {{ .Params.difficulty | default "初级" }} | 
                时长: {{ .Params.duration | default "1小时" }}
            </div>
        </a>
    {{ end }}
    </div>
{{ end }}
